<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Web Map: GNSS Activity</title>
		<style>
			html, body, #viewDiv {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
			}
		</style>
		<link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
		<script src="https://js.arcgis.com/4.28/"></script>
		
		<script>
			require([
				"esri/config",
				"esri/Map",
				"esri/WebMap",
				"esri/views/MapView",
				"esri/widgets/ScaleBar",
				"esri/widgets/Legend"
			], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {
			
				esriConfig.apiKey = "AAPKc726eeea094e41ddae66e90aefa0b418r5jBR5RUrS8DoDjY_YWDwyNQfpKJF2WblG_3UHu-Q5M0vTNyq7HKSkdmnzoghR2e";
			
				const webmap = new WebMap({
					portalItem: {
						id: "26a90cd236aa4fa98f8dc4c1501cfbfd"
					}
				});
				
				const view = new MapView({
					container: "viewDiv",
					map: webmap
				});
				
				const scalebar = new ScaleBar({
					view: view
				});
				
				view.ui.add(scalebar, "bottom-left");
				
				const legend = new Legend ({
					view: view
				});
				
				view.ui.add(legend, "top-right");
				
			});
		</script>
	</head>
	<body>
		<div id="viewDiv"></div>
	</body>
</html>
